<!doctype html>

	<title>Welcome</title>

	<style>

		/* creates margins on both sides */
		.main-container
		{
			width: 80%;
			margin-left: auto;
			margin-right: auto;
			padding-top: 25px;
			padding-bottom: 100px;
		}

		/* centers image in box */
		.image
		{
			display: flex;
	  		justify-content: center;
	  		padding-top: 40px;
	  		padding-bottom:40px;
		}

		/* two columns - column creation */
		.column {
		  	float: left;
		  	width: 48.93%;
		  	padding: 5px;
		  	align-content: center;
		  	border: 1px solid;
		}

		/* two columns - row creation */
		.row:after
		{
		  	content: "";
		  	display: table;
		  	clear: both;
		}

		/* responsive design - turns into one column if width < 1150px */
		@media screen and (max-width: 1150px) {
		  	.column
		  	{
		   		width: 100%;
		  	}
		}
	</style>

</head>
